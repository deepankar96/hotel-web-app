<mat-card class="main-body">
    <mat-accordion *ngIf="rooms.length>0">
        <mat-expansion-panel class="display-box" *ngFor="let room of rooms">
            <mat-expansion-panel-header [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                <mat-panel-title class="primary-image">
                <img src="{{'../assets/images/'+room.image}}" style="height: 200px; width: 200px;">
                </mat-panel-title>
                <mat-panel-description>
                  <div class="col" style="padding: 2%;">
                    <div class="row">
                      <h2>{{room.hotelName}}</h2>
                    </div>
                    <div class="row">
                      {{room.hotelLocation}}
                    </div>
                    <div class="row">
                      <br>
                    </div>
                    <div class="row">
                      <br>
                    </div>
                    <div class="row">
                      Rs:{{room.price}}
                    </div>
                  </div>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <br>
            <p>{{room.roomType}}</p>

            <mat-action-row>
              <button mat-raised-button>Book</button>
            </mat-action-row>
          </mat-expansion-panel>
    </mat-accordion>
</mat-card>
